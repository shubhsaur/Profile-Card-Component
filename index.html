<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
      <img class="top-pattern" src="./images/bg-pattern-top.svg" alt="top pattern">
      <img class="bottom-pattern" src="./images/bg-pattern-bottom.svg" alt="bottom pattern">
    
    <section class="card">
      <img class="hero-img" src="/images/bg-pattern-card.svg" alt="card pattern image">
      

      <section class="heading">
        <img class="avatar" src="./images/image-victor.jpg" alt="avatar image">
        <h2>Victor Crest <span>26</span></h2>
        <h3>London</h3>
      </section>

      <section class="stats">
        <ul>
          <li>80K</li>
          <li>Followers</li>
        </ul>

        <ul>
          <li>803K</li>
          <li>Likes</li>
        </ul>

        <ul>
          <li>1.4K</li>
          <li>Photos</li>
        </ul>
      </section>
    </section>
  </section>
</main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shubham Saurabh</a>.
  </footer>
</body>
</html>
